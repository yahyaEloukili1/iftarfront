
<div class="col-md-8 mx-auto">
    <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-secondary ml-auto" (click)="gotoList()">لائحة المستفيدين <i class="fa fa-arrow-right"></i>

        </button>
      </div>
    <!-- <button (click)="gotoList()" class="btn btn-primary" style="float: right;">Liste des projets</button><br><br> -->
    <div class="card">
        <div class="card-header" style="display: block;text-align: right;">
    إضافة مستفيد جديد
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onUpdateResource(f.value)" *ngIf="currentResource">
           
                 
          
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * رقم البطاقة الوطنية
                                </label>
                                <input type="text" name="cin" style="text-align: right;" ngModel [(ngModel)]="currentResource.cin" class="form-control">
                            </div> 
                           </div>
                           <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الإسم الكامل
                                </label>
                                <input type="text" name="nom" style="text-align: right;" ngModel [(ngModel)]="currentResource.nom" class="form-control">
                            </div> 
                           </div>
                           
                           
                           
                       </div>
              
                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *  العنوان
                                </label>
                                <input type="text" name="address" style="text-align: right;" ngModel [(ngModel)]="currentResource.address" class="form-control">
                            </div> 
                           </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الدائرة
                                </label>
                                 <select class="form-control" name="district" *ngIf="districts" [ngModel]="district" (ngModel)="selectedDistrict" (ngModelChange)="onRowClick($event)"> 
                                     
                                     <option *ngFor="let district of districts"  [value]="district.id">{{district.designation}}</option>
                                   </select>
                             </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الفئة
                                </label>
                                 <select class="form-control" name="categorie" *ngIf="categories" [ngModel]="categorie" (ngModel)="selectedCategorie" (ngModelChange)="onRowClicCategorie($event)"> 
                                     
                                     <option *ngFor="let categorie of categories"  [value]="categorie.id">{{categorie.designation}}</option>
                                   </select>
                             </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الملحقة
                                </label>
                             
                                 <select class="form-control" name="annexe" *ngIf="annexes" [ngModel]="annexe" (ngModel)="selectedAnnexe" (ngModelChange)="onRowClickAnnexe($event)"> 
                                     
                                     <option *ngFor="let annexe of annexes"  [value]="annexe.id">{{annexe.designation}}</option>
                                   </select>
                                
                             </div>
                        </div>
                      </div>
            
                       <div>
                        <button class="btn btn-success"  style="float: right; margin-left: 7px;" type="submit">حفظ</button>
                 
                        <!-- <button class="btn btn-danger" style="float: right;" type="button" (click)="reset(f)">إلغاء</button> -->
                  
                       </div>
            
    
        </form>
    </div>
    </div>
</div>
